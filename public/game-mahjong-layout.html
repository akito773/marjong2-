            button.style.background = isMuted ? '#dc3545' : '#28a745';

            try {
                showNotification('Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†„Çí‰ΩúÊàê‰∏≠...', 'info');

                    updateGameDisplay();
                    showNotification('„Ç≤„Éº„É†„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„ÅüÔºÅ', 'success');

            }
        }

        // „Ç≤„Éº„É†Áä∂ÊÖãÊõ¥Êñ∞
        function updateGameDisplay() {
            if (!gameState) return;

            // Âü∫Êú¨ÊÉÖÂ†±Êõ¥Êñ∞
            document.getElementById('currentPlayer').textContent = gameState.currentPlayer;
            document.getElementById('remainingTiles').textContent = gameState.remainingTiles;
            document.getElementById('remainingTilesInfo').textContent = gameState.remainingTiles;
            document.getElementById('round').textContent = `${gameState.round.roundNumber}Â±Ä`;
            document.getElementById('honba').textContent = `${gameState.round.honbaCount}Êú¨Â†¥`;
            document.getElementById('roundInfo').textContent = `Êù±${gameState.round.roundNumber}Â±Ä ${gameState.round.honbaCount}Êú¨Â†¥`;
            document.getElementById('doraIndicator').textContent = gameState.doraIndicators?.[0]?.unicode || 'üÄ´';

            // „Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±Êõ¥Êñ∞
            gameState.players.forEach((player, index) => {
                const playerElement = document.getElementById(`player${index}`);
                if (!playerElement) return;

                // ÁèæÂú®„ÅÆ„Éó„É¨„Ç§„É§„Éº„Çí„Éè„Ç§„É©„Ç§„Éà
                if (index === gameState.currentPlayer) {
                    playerElement.classList.add('current');
                } else {
                    playerElement.classList.remove('current');
                }

                // „Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±Êõ¥Êñ∞
                const nameElement = playerElement.querySelector('.player-name');
                const scoreElement = playerElement.querySelector('.player-score');
                const windElement = playerElement.querySelector('.player-wind');
                
                if (nameElement) nameElement.textContent = player.name;
                if (scoreElement) scoreElement.textContent = `${player.score}ÁÇπ`;
                if (windElement) windElement.textContent = player.wind;

                // ÊâãÁâåÊõ¥Êñ∞
                const handElement = document.getElementById(`hand${index}`);
                if (handElement && player.hand.tiles) {
                    handElement.innerHTML = '';
                    
                    if (index === 0) {
                        // „Éó„É¨„Ç§„É§„Éº„ÅÆÊâãÁâåÔºàË°®Á§∫Ôºâ
                        player.hand.tiles.forEach((tile, tileIndex) => {
                            const tileElement = document.createElement('div');
                            tileElement.className = 'tile';
                            if (tile.isRed) tileElement.classList.add('red');
                            tileElement.textContent = tile.displayName || tile.unicode;
                            tileElement.onclick = () => selectTile(index, tileIndex, tile);
                            handElement.appendChild(tileElement);
                        });
                        
                        // ÊâãÁâåÊï∞Ë°®Á§∫Êõ¥Êñ∞
                        document.getElementById('handCount').textContent = player.hand.tiles.length;
                        document.getElementById('playerName').textContent = player.name;
                        document.getElementById('playerScore').textContent = `${player.score}ÁÇπ`;
                        document.getElementById('playerWind').textContent = player.wind;
                    } else {
                        // ÂØæÊà¶Áõ∏Êâã„ÅÆÊâãÁâåÔºàË£èÂêë„ÅçÔºâ
                        for (let i = 0; i < player.hand.tiles.length; i++) {
                            const tileElement = document.createElement('div');
                            tileElement.className = 'tile';
                            tileElement.textContent = 'üÄ´';
                            handElement.appendChild(tileElement);
                        }
                    }
                }
            });

            // ÂêÑ„Éó„É¨„Ç§„É§„Éº„ÅÆÊç®„Å¶ÁâåÊõ¥Êñ∞
            if (gameState.players) {
                gameState.players.forEach((player, playerIndex) => {
                    const discardElement = document.getElementById(`player${playerIndex}Discards`);
                    if (discardElement && player.hand && player.hand.discards) {
                        discardElement.innerHTML = '';
                        player.hand.discards.forEach((tile, index) => {
                            const tileElement = document.createElement('div');
                            tileElement.className = 'tile discard-tile';
                            if (tile.isRed) tileElement.classList.add('red');
                            tileElement.textContent = tile.displayName || tile.unicode;
                            tileElement.style.order = index; // È†ÜÂ∫è‰øùÊåÅ
                            discardElement.appendChild(tileElement);
                        });
                    }
                });
            }

            // „Ç≤„Éº„É†„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
            updateGameStatus();
        }

        // „Ç≤„Éº„É†„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateGameStatus() {
            const statusElement = document.getElementById('gameStatus');
            if (!gameState || !statusElement) return;

            const currentPlayerName = gameState.players[gameState.currentPlayer]?.name;
            const playerHand = gameState.players[0].hand.tiles;
            const handCount = playerHand ? playerHand.length : 0;
            const isMyTurn = gameState.currentPlayer === 0;
            
            let statusText = `${currentPlayerName}„ÅÆ„Çø„Éº„É≥`;
            if (isMyTurn) {
                statusText += ` | „ÅÇ„Å™„Åü„ÅÆÊâãÁâå: ${handCount}Êûö`;
                if (handCount === 13) {
                    statusText += ` | „ÉÑ„É¢„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;
                } else if (handCount === 14) {
                    statusText += ` | ÊâìÁâå„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;
                }
            }
            
            statusElement.textContent = statusText;
            statusElement.style.color = isMyTurn ? '#28a745' : '#6c757d';
        }

        // ÁâåÈÅ∏Êäû
        function selectTile(playerIndex, tileIndex, tile) {
            // „Éó„É¨„Ç§„É§„Éº0ÔºàËá™ÂàÜÔºâ‰ª•Â§ñ„ÅÆÁâå„ÅØÈÅ∏Êäû‰∏çÂèØ
            if (playerIndex !== 0) {
                showNotification('Ëá™ÂàÜ„ÅÆÁâå„ÅÆ„ÅøÈÅ∏Êäû„Åß„Åç„Åæ„Åô', 'warning');
                return;
            }
            
            // Ëá™ÂàÜ„ÅÆ„Çø„Éº„É≥„Åß„Å™„ÅÑÂ†¥Âêà„ÅØÈÅ∏Êäû‰∏çÂèØ
            if (gameState && gameState.currentPlayer !== 0) {
                showNotification('„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì', 'warning');
                return;
            }

            // ÈÅ∏ÊäûËß£Èô§
            document.querySelectorAll('.tile.selected').forEach(t => t.classList.remove('selected'));

            // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÁâå„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà„ÅØÊâìÁâå
            if (selectedTile && selectedTile.tileIndex === tileIndex && selectedTile.tile.id === tile.id) {
                discardSelected();
                return;
            }

            // Êñ∞„Åó„ÅÑÁâå„ÇíÈÅ∏Êäû
            selectedTile = { playerIndex, tileIndex, tile };
            document.getElementById('hand0').children[tileIndex].classList.add('selected');
            soundManager.playTileSelect();
            showNotification(`${tile.displayName || tile.unicode} „ÇíÈÅ∏Êäû„Åó„Åæ„Åó„ÅüÔºàÂÜç„ÇØ„É™„ÉÉ„ÇØ„ÅßÊâìÁâåÔºâ`, 'info');
        }

        // ÊâìÁâåÂá¶ÁêÜ
        async function discardSelected() {
            if (!selectedTile || !gameId) {
                showNotification('Áâå„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                return;
            }

            try {
                const response = await fetch(`/api/game/${gameId}/action`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'discard',
                        playerId: 'player_0',
                        tileId: selectedTile.tile.id
                    })
                });

                const result = await response.json();
                
                if (result.status === 'OK') {
                    gameState = result.data.gameState;
                    selectedTile = null;
                    updateGameDisplay();
                    soundManager.playTilePlace();
                    showNotification('ÊâìÁâå„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    showNotification(result.message || 'ÊâìÁâå„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                console.error('Discard error:', error);
                showNotification('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // „Åù„ÅÆ‰ªñ„ÅÆ„Ç≤„Éº„É†Èñ¢Êï∞ÔºàÂÖÉ„ÅÆ„Ç≥„Éº„Éâ„Åã„ÇâÁßªÊ§çÔºâ
        async function drawTile() {
            if (!gameId) return;
            
            try {
                const response = await fetch(`/api/game/${gameId}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'draw',
                        playerId: 'player_0'
                    })
                });

                const result = await response.json();
                if (result.status === 'OK') {
                    gameState = result.data.gameState;
                    updateGameDisplay();
                    soundManager.playTilePlace();
                    showNotification('„ÉÑ„É¢„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    showNotification(result.message || '„ÉÑ„É¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                console.error('Draw error:', error);
                showNotification('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        async function requestGameState() {
            if (!gameId) return;
            
            try {
                const response = await fetch(`/api/game/${gameId}`);
                const result = await response.json();
                
                if (result.status === 'OK') {
                    gameState = result.data;
                    updateGameDisplay();
                    showNotification('Áä∂ÊÖã„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    showNotification('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                console.error('Game state error:', error);
                showNotification('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        async function executeAI() {
            if (!gameId) return;
            
            try {
                const response = await fetch(`/api/game/${gameId}/ai-action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (result.status === 'OK') {
                    gameState = result.data.gameState;
                    updateGameDisplay();
                    soundManager.playTilePlace();
                    showNotification(result.message || 'AI „ÅåË°åÂãï„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    showNotification(result.message || 'AIÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                console.error('AI error:', error);
                showNotification('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            }
        }

        // È≥¥„ÅçÈñ¢Êï∞
        function callChi() { showNotification('„ÉÅ„ÉºÊ©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô', 'warning'); }
        function callPon() { showNotification('„Éù„É≥Ê©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô', 'warning'); }
        function callKan() { showNotification('„Ç´„É≥Ê©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô', 'warning'); }
        function callTsumo() { showNotification('„ÉÑ„É¢Ê©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô', 'warning'); }
        function callRon() { showNotification('„É≠„É≥Ê©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô', 'warning'); }

        function toggleDebug() {
            debugMode = !debugMode;
            showNotification(debugMode ? '„Éá„Éê„ÉÉ„Ç∞„É¢„Éº„ÉâON' : '„Éá„Éê„ÉÉ„Ç∞„É¢„Éº„ÉâOFF', 'info');
        }

        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd' || e.key === 'D') drawTile();
            if (e.key === 's' || e.key === 'S') discardSelected();
            if (e.key === 'a' || e.key === 'A') executeAI();
            if (e.key === 'r' || e.key === 'R') requestGameState();
            if (e.key === 'n' || e.key === 'N') newGame();
            if (e.key === 'q' || e.key === 'Q') toggleDebug();
        });

        // Ëá™ÂãïÊõ¥Êñ∞Ôºà10Áßí„Åî„Å®Ôºâ
        setInterval(() => {
            if (gameId) {
                requestGameState();
            }
        }, 10000);
    </script>
