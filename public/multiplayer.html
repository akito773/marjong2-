<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È∫ªÈõÄ„Ç≤„Éº„É† - „Éû„É´„ÉÅ„Éó„É¨„Ç§„É§„Éº</title>
    <style>
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f4c3a, #1a6b4f);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .lobby {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            max-width: 300px;
        }
        
        button {
            background: #ff6b47;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #e5593d;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 10px;
            height: 600px;
            margin: 20px 0;
        }
        
        .player-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-north { grid-column: 2; grid-row: 1; }
        .player-east { grid-column: 3; grid-row: 2; }
        .player-south { grid-column: 2; grid-row: 3; }
        .player-west { grid-column: 1; grid-row: 2; }
        
        .center-area {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .hand-tiles {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin: 10px 0;
        }
        
        .tile {
            background: white;
            color: black;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 4px 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 20px;
            text-align: center;
        }
        
        .tile:hover {
            background: #f0f0f0;
        }
        
        .tile.selected {
            background: #ffeb3b;
        }
        
        .current-player {
            border: 3px solid #4caf50;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .connected {
            background: #4caf50;
        }
        
        .disconnected {
            background: #f44336;
        }
        
        .message-log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .player-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .player-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÄÑ È∫ªÈõÄ„Ç≤„Éº„É† - „Éû„É´„ÉÅ„Éó„É¨„Ç§„É§„Éº</h1>
        </div>
        
        <div class="connection-status disconnected" id="connectionStatus">
            üî¥ Êú™Êé•Á∂ö
        </div>
        
        <!-- „É≠„Éì„ÉºÁîªÈù¢ -->
        <div class="lobby" id="lobby">
            <h2>„Ç≤„Éº„É†„É≠„Éì„Éº</h2>
            
            <div class="form-group">
                <label for="playerName">„Éó„É¨„Ç§„É§„ÉºÂêç:</label>
                <input type="text" id="playerName" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" value="„Éó„É¨„Ç§„É§„Éº1">
            </div>
            
            <div class="form-group">
                <label for="roomId">„É´„Éº„É†IDÔºàÂèÇÂä†ÊôÇ„ÅÆ„ÅøÔºâ:</label>
                <input type="text" id="roomId" placeholder="„É´„Éº„É†ID„ÇíÂÖ•Âäõ">
            </div>
            
            <div>
                <button onclick="createRoom()">Êñ∞„Åó„ÅÑ„É´„Éº„É†„Çí‰ΩúÊàê</button>
                <button onclick="joinRoom()">„É´„Éº„É†„Å´ÂèÇÂä†</button>
            </div>
            
            <div class="player-list">
                <h3>Êé•Á∂ö‰∏≠„ÅÆ„Éó„É¨„Ç§„É§„Éº</h3>
                <div id="playerList">
                    <div class="player-item">ÂæÖÊ©ü‰∏≠...</div>
                </div>
            </div>
        </div>
        
        <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
        <div class="game-container" id="gameContainer">
            <div class="game-info">
                <div>„É´„Éº„É†ID: <span id="currentRoomId">-</span></div>
                <div>ÁèæÂú®„ÅÆ„Éó„É¨„Ç§„É§„Éº: <span id="currentPlayerName">-</span></div>
                <div>Â±Ä: <span id="gameRound">-</span></div>
                <div>ÊÆã„ÇäÁâå: <span id="remainingTiles">-</span></div>
            </div>
            
            <div class="game-board">
                <!-- ÂåóÔºà‰∏äÔºâ -->
                <div class="player-area player-north" id="player0">
                    <div class="player-name">„Éó„É¨„Ç§„É§„Éº0</div>
                    <div class="hand-tiles" id="hand0"></div>
                </div>
                
                <!-- Êù±ÔºàÂè≥Ôºâ -->
                <div class="player-area player-east" id="player1">
                    <div class="player-name">„Éó„É¨„Ç§„É§„Éº1</div>
                    <div class="hand-tiles" id="hand1"></div>
                </div>
                
                <!-- ÂçóÔºà‰∏ãÔºâ -->
                <div class="player-area player-south" id="player2">
                    <div class="player-name">„Éó„É¨„Ç§„É§„Éº2</div>
                    <div class="hand-tiles" id="hand2"></div>
                </div>
                
                <!-- Ë•øÔºàÂ∑¶Ôºâ -->
                <div class="player-area player-west" id="player3">
                    <div class="player-name">„Éó„É¨„Ç§„É§„Éº3</div>
                    <div class="hand-tiles" id="hand3"></div>
                </div>
                
                <!-- ‰∏≠Â§Æ„Ç®„É™„Ç¢ -->
                <div class="center-area">
                    <div>Ê≤≥ÔºàÊç®„Å¶ÁâåÔºâ</div>
                    <div id="discardPile" class="hand-tiles"></div>
                    <div>„Éâ„É©Ë°®Á§∫Áâå: <span id="doraIndicator">-</span></div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="drawTile()" id="drawBtn">Áâå„ÇíÂºï„Åè</button>
                <button onclick="discardSelected()" id="discardBtn">ÈÅ∏ÊäûÁâå„ÇíÊç®„Å¶„Çã</button>
                <button onclick="callChi()" id="chiBtn">„ÉÅ„Éº</button>
                <button onclick="callPon()" id="ponBtn">„Éù„É≥</button>
                <button onclick="callKan()" id="kanBtn">„Ç´„É≥</button>
                <button onclick="callTsumo()" id="tsumoBtn">„ÉÑ„É¢</button>
                <button onclick="callRon()" id="ronBtn">„É≠„É≥</button>
                <button onclick="skipAction()" id="skipBtn">„Çπ„Ç≠„ÉÉ„Éó</button>
            </div>
            
            <div>
                <button onclick="leaveGame()">„Ç≤„Éº„É†„ÇíÈõ¢ËÑ±</button>
                <button onclick="requestGameState()">Áä∂ÊÖã„ÇíÊõ¥Êñ∞</button>
            </div>
            
            <div class="message-log" id="messageLog"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentRoomId = null;
        let currentPlayerId = null;
        let selectedTile = null;
        let gameState = null;
        
        // Socket.IOÊé•Á∂ö
        function connectSocket() {
            socket = io();
            
            socket.on('connect', () => {
                updateConnectionStatus(true);
                addMessage('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü');
            });
            
            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                addMessage('„Çµ„Éº„Éê„Éº„Åã„ÇâÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü');
            });
            
            // „É´„Éº„É†Èñ¢ÈÄ£„Ç§„Éô„É≥„Éà
            socket.on('roomCreated', (data) => {
                currentRoomId = data.roomId;
                gameState = data.gameState;
                document.getElementById('currentRoomId').textContent = currentRoomId;
                addMessage(`„É´„Éº„É†„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü: ${currentRoomId}`);
                showGameScreen();
                updateGameDisplay();
            });
            
            socket.on('roomJoined', (data) => {
                currentRoomId = data.roomId;
                gameState = data.gameState;
                document.getElementById('currentRoomId').textContent = currentRoomId;
                addMessage(`„É´„Éº„É†„Å´ÂèÇÂä†„Åó„Åæ„Åó„Åü: ${currentRoomId}`);
                showGameScreen();
                updateGameDisplay();
            });
            
            socket.on('roomError', (error) => {
                addMessage(`„É´„Éº„É†„Ç®„É©„Éº: ${error.message}`);
                alert(error.message);
            });
            
            socket.on('playerJoined', (data) => {
                addMessage(`${data.playerName} „Åå„É´„Éº„É†„Å´ÂèÇÂä†„Åó„Åæ„Åó„Åü`);
            });
            
            socket.on('playerLeft', (data) => {
                addMessage(`„Éó„É¨„Ç§„É§„Éº ${data.playerId} „Åå„É´„Éº„É†„ÇíÈõ¢ËÑ±„Åó„Åæ„Åó„Åü`);
            });
            
            // „Ç≤„Éº„É†Èñ¢ÈÄ£„Ç§„Éô„É≥„Éà
            socket.on('gameUpdate', (newGameState) => {
                gameState = newGameState;
                updateGameDisplay();
                addMessage('„Ç≤„Éº„É†Áä∂ÊÖã„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü');
            });
            
            socket.on('gameAction', (action) => {
                addMessage(`„Éó„É¨„Ç§„É§„Éº${action.playerId} „Åå ${action.type} „ÇíÂÆüË°å`);
            });
            
            socket.on('actionResult', (result) => {
                if (result.success) {
                    addMessage(`„Ç¢„ÇØ„Ç∑„Éß„É≥ÊàêÂäü: ${result.message}`);
                } else {
                    addMessage(`„Ç¢„ÇØ„Ç∑„Éß„É≥Â§±Êïó: ${result.message}`);
                }
            });
            
            socket.on('error', (error) => {
                addMessage(`„Ç®„É©„Éº: ${error.message}`);
                console.error('Socket error:', error);
            });
            
            socket.on('pong', (data) => {
                addMessage(`PongÂèó‰ø°: ${data.timestamp}`);
            });
        }
        
        // Êé•Á∂öÁä∂ÊÖã„ÅÆÊõ¥Êñ∞
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'üü¢ Êé•Á∂öÊ∏à„Åø';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'üî¥ Êú™Êé•Á∂ö';
                status.className = 'connection-status disconnected';
            }
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏„É≠„Ç∞„Å´ËøΩÂä†
        function addMessage(message) {
            const log = document.getElementById('messageLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // „É´„Éº„É†‰ΩúÊàê
        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            currentPlayerId = 'player_' + Date.now();
            
            socket.emit('createRoom', {
                playerId: currentPlayerId,
                playerName: playerName,
                settings: {
                    maxPlayers: 4,
                    gameType: 'standard'
                }
            });
            
            addMessage('„É´„Éº„É†‰ΩúÊàê‰∏≠...');
        }
        
        // „É´„Éº„É†ÂèÇÂä†
        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!playerName) {
                alert('„Éó„É¨„Ç§„É§„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (!roomId) {
                alert('„É´„Éº„É†ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            currentPlayerId = 'player_' + Date.now();
            
            socket.emit('joinRoom', {
                roomId: roomId,
                playerId: currentPlayerId,
                playerName: playerName
            });
            
            addMessage('„É´„Éº„É†ÂèÇÂä†‰∏≠...');
        }
        
        // „Ç≤„Éº„É†ÁîªÈù¢Ë°®Á§∫
        function showGameScreen() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
        }
        
        // „É≠„Éì„ÉºÁîªÈù¢Ë°®Á§∫
        function showLobby() {
            document.getElementById('lobby').style.display = 'block';
            document.getElementById('gameContainer').style.display = 'none';
        }
        
        // „Ç≤„Éº„É†Èõ¢ËÑ±
        function leaveGame() {
            if (currentRoomId && currentPlayerId) {
                socket.emit('leaveRoom', {
                    roomId: currentRoomId,
                    playerId: currentPlayerId
                });
            }
            
            currentRoomId = null;
            currentPlayerId = null;
            gameState = null;
            selectedTile = null;
            
            showLobby();
            addMessage('„Ç≤„Éº„É†„ÇíÈõ¢ËÑ±„Åó„Åæ„Åó„Åü');
        }
        
        // „Ç≤„Éº„É†Áä∂ÊÖãË¶ÅÊ±Ç
        function requestGameState() {
            if (socket && currentRoomId) {
                socket.emit('requestGameState');
                addMessage('„Ç≤„Éº„É†Áä∂ÊÖã„ÇíË¶ÅÊ±Ç„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç≤„Éº„É†Ë°®Á§∫Êõ¥Êñ∞
        function updateGameDisplay() {
            if (!gameState) return;
            
            // Âü∫Êú¨ÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
            document.getElementById('currentPlayerName').textContent = 
                gameState.players[gameState.currentPlayer]?.name || '-';
            document.getElementById('gameRound').textContent = 
                `${gameState.round}Â±Ä ${gameState.honba}Êú¨Â†¥`;
            document.getElementById('remainingTiles').textContent = gameState.remainingTiles;
            document.getElementById('doraIndicator').textContent = 
                gameState.doraIndicator || '-';
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆÊâãÁâåË°®Á§∫
            gameState.players.forEach((player, index) => {
                const playerElement = document.getElementById(`player${index}`);
                const handElement = document.getElementById(`hand${index}`);
                
                if (playerElement && handElement) {
                    // „Éó„É¨„Ç§„É§„ÉºÂêçÊõ¥Êñ∞
                    const nameElement = playerElement.querySelector('.player-name');
                    if (nameElement) {
                        nameElement.textContent = `${player.name} (${player.wind})`;
                    }
                    
                    // ÁèæÂú®„ÅÆ„Éó„É¨„Ç§„É§„Éº„Çí„Éè„Ç§„É©„Ç§„Éà
                    if (index === gameState.currentPlayer) {
                        playerElement.classList.add('current-player');
                    } else {
                        playerElement.classList.remove('current-player');
                    }
                    
                    // ÊâãÁâåË°®Á§∫
                    handElement.innerHTML = '';
                    player.hand.forEach((tile, tileIndex) => {
                        const tileElement = document.createElement('div');
                        tileElement.className = 'tile';
                        tileElement.textContent = tile.display;
                        tileElement.onclick = () => selectTile(index, tileIndex, tile);
                        handElement.appendChild(tileElement);
                    });
                }
            });
            
            // Êç®„Å¶ÁâåË°®Á§∫
            const discardElement = document.getElementById('discardPile');
            if (discardElement && gameState.discardPile) {
                discardElement.innerHTML = '';
                gameState.discardPile.forEach(tile => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    tileElement.textContent = tile.display;
                    discardElement.appendChild(tileElement);
                });
            }
        }
        
        // ÁâåÈÅ∏Êäû
        function selectTile(playerIndex, tileIndex, tile) {
            // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.tile.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Êñ∞„Åó„ÅÑÁâå„ÇíÈÅ∏Êäû
            event.target.classList.add('selected');
            selectedTile = { playerIndex, tileIndex, tile };
        }
        
        // „Éó„É¨„Ç§„É§„Éº„Ç¢„ÇØ„Ç∑„Éß„É≥ÈÄÅ‰ø°
        function sendPlayerAction(action) {
            if (!socket || !currentRoomId) {
                addMessage('„Ç≤„Éº„É†„Å´ÂèÇÂä†„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }
            
            socket.emit('playerAction', action);
        }
        
        // Áâå„ÇíÂºï„Åè
        function drawTile() {
            sendPlayerAction({
                type: 'draw',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        // ÈÅ∏ÊäûÁâå„ÇíÊç®„Å¶„Çã
        function discardSelected() {
            if (!selectedTile) {
                addMessage('Êç®„Å¶„ÇãÁâå„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            sendPlayerAction({
                type: 'discard',
                playerId: currentPlayerId,
                data: { tile: selectedTile.tile }
            });
            
            selectedTile = null;
            document.querySelectorAll('.tile.selected').forEach(el => {
                el.classList.remove('selected');
            });
        }
        
        // È≥¥„Åç„Ç¢„ÇØ„Ç∑„Éß„É≥
        function callChi() {
            sendPlayerAction({
                type: 'chi',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        function callPon() {
            sendPlayerAction({
                type: 'pon',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        function callKan() {
            sendPlayerAction({
                type: 'kan',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        function callTsumo() {
            sendPlayerAction({
                type: 'tsumo',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        function callRon() {
            sendPlayerAction({
                type: 'ron',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        function skipAction() {
            sendPlayerAction({
                type: 'skip',
                playerId: currentPlayerId,
                data: {}
            });
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            connectSocket();
            addMessage('È∫ªÈõÄ„Ç≤„Éº„É†„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        });
        
        // „ÉÜ„Çπ„ÉàÁî®
        function testPing() {
            if (socket) {
                socket.emit('ping');
                addMessage('PingÈÄÅ‰ø°');
            }
        }
    </script>
</body>
